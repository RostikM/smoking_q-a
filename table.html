<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple table</title>
    <style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
</style>
</head>

<body>
    <table style="width:100%">

        <tr>
            <td colspan="2" rowspan="2"></td>
            <td colspan="2" rowspan="4"></td>
            <td colspan="3" rowspan="8"></td>
            <td>1</td>
        </tr>

        <tr>
            <td>2</td>
        </tr>

        <tr>
            <td colspan="2" rowspan="2"></td>
            <td>3</td>
        </tr>

        <tr>
            <td>4</td>
        </tr>

        <tr>
            <td colspan="4" rowspan="4"></td>
            <td>5</td>
        </tr>

        <tr>
            <td>6</td>
        </tr>

        <tr>
            <td>7</td>
        </tr>

        <tr>
            <td>8</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td></td>
        </tr>

    </table>
</body>

</html>
